<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Pol√≠tica Cookies BR - Demo</title>
    <link rel="stylesheet" href="demo.css" />

    <!-- Politica Cookies BR: estilos -->
    <link rel="stylesheet" href="../politicacookies/dist/style.css" />
    <!-- Politica Cookies BR: script (defer) -->
    <script
      src="../politicacookies/dist/index.global.js"
      defer
    ></script>
  </head>
  <body>
    <p>
      <a href="#" onclick="PoliticaCookiesBr.manageCookies()">
        Gerenciar cookies
      </a>
    </p>
    <code>Consentimento:</code>
    <code id="print"></code>
    <script>
      window.addEventListener("load", () => {
        print(PoliticaCookiesBr.getConsent());
      });

      window.addEventListener(
        "politicaCookiesBr:consent",
        (event) => {
          print(event.detail);
        }
      );

      function print(consent) {
        document.getElementById("print").innerText = JSON.stringify(
          consent,
          null,
          2
        );
      }
    </script>
  </body>
</html>
